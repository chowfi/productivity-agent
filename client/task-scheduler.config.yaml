openai:
  base_url: "https://openrouter.ai/api/v1"
  # Disable parallel tool calls to avoid OpenRouter API issues
  parallel_tool_calls: false

default_model: "openrouter.anthropic/claude-3.5-haiku"

logger:
  progress_display: true
  show_chat: true
  show_tools: true
  truncate_tools: true

mcp:
  servers:
    task_scheduler_server:
      transport: "http"
      url: "http://localhost:8084/mcp"
      read_transport_sse_timeout_seconds: 900
